<div fxLayout="column">
  <div>
    <h1>Busca tu Héroe</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="column">
    <h3>Buscador</h3>
    <mat-form-field>
      <mat-label>Héroes</mat-label>
      <input
        type="text"
        placeholder="Buscar héroe"
        aria-label="Héroes"
        matInput
        [(ngModel)]="termino"
        [matAutocomplete]="auto"
        (input)="buscando()"
      />
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="optionSelected( $event )" >
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{ heroe.superhero }}
        </mat-option>
        <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
            No se encontró nada con el termino {{ termino }}
          </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <div *ngIf="selectedHeroe">
      <app-heroe-card [heroe]="selectedHeroe" ></app-heroe-card>
  </div>
</div>
